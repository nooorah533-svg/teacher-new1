  <script>
    function updateQR() {
      const url = document.getElementById("qrInput").value.trim();
      const img = document.getElementById("qrImg");

      if (!url || !url.startsWith("http")) {
        alert("اكتبي رابط صحيح يبدأ بـ http أو https");
        return;
      }

      // خدمة مجانية لتوليد QR كصورة
      const encoded = encodeURIComponent(url);
      img.src = "https://api.qrserver.com/v1/create-qr-code/?size=240x240&data=" + encoded;
    }

    function updateLinks() {
      const l1 = document.getElementById("link1Input").value.trim();
      const l2 = document.getElementById("link2Input").value.trim();

      if (l1) document.getElementById("link1").href = l1;
      if (l2) document.getElementById("link2").href = l2;

      alert("تم حفظ الروابط ✅");
    }

    function toggleDark() {
      document.documentElement.classList.toggle("dark");
      document.body.classList.toggle("bg-slate-50");
      document.body.classList.toggle("bg-slate-900");
      document.body.classList.toggle("text-slate-900");
      document.body.classList.toggle("text-white");
    }

    // QR افتراضي (اختياري)
    document.getElementById("qrInput").value = "https://example.com";
    updateQR();
  </script>
